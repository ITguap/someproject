<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <style>
        body{
            font-family: 'Arial', 'sans-serif';
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1{
            text-align: center;
            color: #333333;
        }
        #registration{
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px;
            width: 350px;
            margin: 0 auto;
        }
        label{
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width: 93.5%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #676767;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #808080;
        }
        register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Регистрация</h1>
<form method="POST" th:action="@{/registration}" id="registration">
    <label> Имя: </label>
    <input type="text" name="name"/><br>
    <label> Фамилия: </label>
    <input type="text" name="surname"/><br>
    <label> Отчество: </label>
    <input type="text" name="lastname"/><br>
    <label> Номер телефона: </label>
    <input type="text" name="phone"/><br>
    <label> Почта: </label>
    <input type="email" name="email"/><br>

    <label> Логин: </label>
    <input type="text" name="login"/><br>
    <label> Пароль: </label>
    <input type="password" name="password"/><br>

    <input type="submit" value="Register"/>
    <a th:href="@{/login}" id="register-link">Есть аккаунт? Войти</a>
</form>

</body>
</html>
